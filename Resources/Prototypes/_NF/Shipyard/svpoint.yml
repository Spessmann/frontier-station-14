- type: vessel
  id: svpoint
  name: SV Point
  description: Two wrecks welded together that are somehow capable of research. 
  price: 16000
  category: Small
  group: Scrap
  shuttlePath: /Maps/Shuttles/svpoint.yml

- type: gameMap
  id: svpoint
  mapName: 'SV Point'
  mapPath: /Maps/Shuttles/svpoint.yml
  minPlayers: 0
  stations:
    svpoint:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Point {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            Passenger: [ 1, 1 ]
            Scientist: [ 1, 1 ]
